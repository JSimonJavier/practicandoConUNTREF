  <h1>@media - Responsive</h1>
  <!-- 
    *Responsive web design:
      => es un sitio que esta diseñado y desarrollado para adapatarse y funcionar de manera optima en una amplia variedad de dispositivos y tamños de pantalla. Computadoras de escritorio, celulares, tables
        - NIVEL MUNDIAL = moviles y tablets 62%
        - Argentina = moviles y tables 62%
      => hoy en día los usuarios acceden a internet a traves de dispositvos moviles
      => pensar solo en sitios web de escritor implica dejar a mas de la mitas de los futuros posibles visitantes
      => el diseño responsivo -> filosofía ->propone adaptar un sitio o app web, pensada para uan computadora de escritorio a las otras pantallas como la table o telefono inteligente
      => google -> priorizar las paginas responsive, literalmente esta haciendo que todo sitio tenga que ser responsive -> porque al no serlo pierse visibilidad en la busqueda

    * mobile first -> implica diseñar un sitio o app web comenzando por una pantalla movil e ir escanlo a las grandes
    
    *viewport
      - etiqueta html -> controlar como se ajusta y escala la pagina web en dispositivos moviles. 
      -  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        -> meta -> permite especificar parametros que afectan la escala y la visualizacion para celulares
        -> atributos
          => initial-scale: establece le nivel de zoom inicial cuando el usuario entra a la pagina
            valor predeterminado 1.0
            minimo 0.5
          => maximum-scale: estable el maximo de zoom que puede utilizar el usuario en la vista de sitio
            maxima 20.0
          => user-scalable: podemos definir si el usuario puedo o no realizar zoom
            valores: yes / no
          => width: establece el ancho de la ventana grafica al ancho de la ventan del dispositivo
            valor predeterminado: device-width

        !RECOMENDACIÓN:   PERMITRI HACER ZOOM Y PERMITIRLE AMPLIARLO ENTRE 1 Y 5 VECES AL TAMAÑO ORINAL

        ?BREAKPOINTS => son mediddas de ancho de una pantalla donde se puede estipular un salto para los diseños responsivos.

        * webviews - medidas
          - xs -> pantallas < 576px (telefonos moviles)
          - s -> pantallas >= 576px (telefonos moviles y algunas tables pequeñas)
          - m -> pantallas >= 768px (table, pantallas en orientacion horizontal, o panatallas de tamaño mediano)
          - l -> pantallas >= 992px (computadoras de escritorios y algunas tablets en orientacion horizontal)
          - xl -> pantallas >= 1200px (pantallas de computadores de escritorio de tamaño mas grande. mpnitores de pantalla ancha)
          - xxl -> pantallas >= 1400px (monitores de pantalla ancha muy grandes y configuraciones de varias pantallas)

      ?media queries: establecer la visualizacion de los elementos html de acuerdo la tipo de dispositivo donde el contenido es cargado
        -> se puede aplicar:
          - controlando el alto y el ancho del viewport
          - controlando el alto y el ancho del dispositivo
          - controlando la orientación del dispositivo
          - mediante la resolucion de pantalla

      * orientacion de la pantalla
        - el uso de los dispositivos moviles con un tipo de orientacion espeficos queda siempre a disposicion del usuario y/o del tipo de contenido que este desar visualizar
        - propiedades:
          - landscape -> HORIZONTAL
          - portrair -> VERTICAL
  
      * rango de medidas
        max-width y min-width -> SE PUEDEN COMBINAR
   -->
